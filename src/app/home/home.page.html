<ion-header [translucent]="true">
  <ion-toolbar color="primary">    
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Book Store App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bem-vindo ao Book Store App</ion-card-title>
      <ion-card-subtitle>
        Gerencie sua biblioteca utilizando o melhor app do mercado!
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Cadastre seus livros e autores e os tenha sempre em m√£o!
    </ion-card-content>
  </ion-card>
  
  <ion-row>
    
    <ion-col>
      <ion-card>
        <ion-card-header [routerLink]="['/livros']">
          <ion-card-title>
            <ion-icon name="book"></ion-icon>
            <ion-label>Livros</ion-label>            
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col>
      <ion-card>
        <ion-card-header [routerLink]="['/autores']">
          <ion-card-title>
            <ion-icon name="person-circle"></ion-icon>
            Autores
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>

  </ion-row>

</ion-content>
